<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Search Chatbot</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; padding: 0; }
    header { padding: 12px 16px; border-bottom: 1px solid #ccc; }
    main { max-width: 840px; margin: 0 auto; padding: 16px; }
    h1 { font-size: 20px; margin: 0; }
    .chat { display: flex; flex-direction: column; gap: 12px; }
    .row { display: flex; gap: 8px; }
    .row input { flex: 1; padding: 10px; font-size: 16px; }
    .row button { padding: 10px 14px; font-size: 16px; }
    .reply { white-space: pre-wrap; border: 1px solid #ccc; border-radius: 8px; padding: 12px; min-height: 120px; }
    .hint { color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <header>
    <h1>Web Search Chatbot</h1>
  </header>
  <main>
    <p class="hint">Ask about current events or topics, e.g., "latest AI news", "NVIDIA earnings", "iPhone 16 release".</p>
    <div class="chat">
      <div class="row">
        <input id="message" type="text" placeholder="Type your question..." />
        <button id="send">Ask</button>
      </div>
      <div id="reply" class="reply">I will show answers here.</div>
    </div>
  </main>
  <script>
    const input = document.getElementById('message');
    const sendBtn = document.getElementById('send');
    const replyBox = document.getElementById('reply');

    async function ask() {
      const message = input.value.trim();
      if (!message) return;
      replyBox.textContent = 'Searching the web...';

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        if (!res.ok) {
          replyBox.textContent = data.error || 'Something went wrong.';
          return;
        }
        replyBox.textContent = data.reply || 'No reply.';
      } catch (e) {
        replyBox.textContent = 'Network error. Please try again.';
      }
    }

    sendBtn.addEventListener('click', ask);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') ask();
    });
  </script>
</body>
</html>
